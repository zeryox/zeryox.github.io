<div class="container">
  <div id='cash'>Cash: $1000</div>
  <div id='bet'>Bet: $100</div>

  <div class='changeBet clearfix'>
    <div id='subBet' class='lil button'>-</div>
    <div id='placeBet' class='big button'>Place Bet</div>
    <div id='addBet' class='lil button last'>+</div>
  </div>

  <div class='hide buttons clearfix'>
    <div id='playHit' class='button'>Hit</div>
    <div id='playStay' class='button last'>Stay</div>
  </div>

  <div class='fullbar clearfix'>
    <div id='reset' class='hide button'>Next Round</div>
    <div id='startover' class='hide button'>Start Over</div>
  </div>

  <div class='title clearfix'>
    <div class='player'>Player:</div>
    <div class='computer'>Computer:</div>
  </div>

  <div id='gameBoard' class='clearfix'>
    <div class='player-section card-section'></div><div class='computer-section card-section'></div>
  </div>
</div>
